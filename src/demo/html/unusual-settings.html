<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>TinyMCE WebComponent Unusual Settings Demo Page</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>

  <body>
  <h1>TinyMCE Web Component Unusual Settings Demo Page</h1>
  <p>It is possible to set any tinymce setting by prefixing it with <code>config-</code>.
  This currently only supports the JSON datatypes (boolean, number, string, null, object, array)
   and looking up global values by name when JSON parsing fails.</p>

  <script>
    function editorInitialized(editor) {
      console.log("Editor initialized!");
    }
  </script>

  <tinymce-editor
    config-menubar='false'
    config-plugins='"link"'
    config-toolbar='"link"'
    config-init_instance_callback="editorInitialized"
    config-link_list='[
    { "title": "My page 1", "value": "http://www.tinymce.com" },
    { "title": "My page 2", "value": "http://www.moxiecode.com" }
  ]',
  ></tinymce-editor>
  <script src="../../../node_modules/tinymce/tinymce.js"></script>
  <script src="../../../dist/tinymce-wc.js"></script>
  </body>
</html>
