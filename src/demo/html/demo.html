<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>TinyMCE WebComponent Demo Page</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>

  <body>
	  <h2>TinyMCE Web Component Demo Page</h2>
    <div id="ephox-ui">
      <h3>Attribute config</h3>
      <tinymce-editor autofocus
        toolbar="undo redo | bold"
        menubar="false"
        plugins="lists image"
        setup="editors.setupFn"
        onChange="editors.changeFn"
        config-init_instance_callback="editors.initFn"
      ></tinymce-editor>
      <h3>Lazy</h3>
      <tinymce-editor
        id="my-lazy-editor"
        init="false"
        toolbar="bold"
        plugins="image"
      ></tinymce-editor>
      <h3>Default with readonly</h3>
      <tinymce-editor readonly>
        <p>The quick <b>brown</b> fox.</p>
        <p>Jumps over the <i>lazy</i> dog.</p>
      </tinymce-editor>
    </div>
  <script>
    (function() {
      var editors = {};
      editors.setupFn = function(editor) {
        console.log("Setup");
      };
      editors.initFn = function(editor) {
        console.log("Init");
      };
      editors.changeFn = function(evt) {
        console.log('change', evt);
      };
      window['editors'] = editors;
    })();
  </script>
  <script src="../../../node_modules/tinymce/tinymce.js"></script>
  <script src="../../../dist/tinymce-wc.js"></script>
  </body>
</html>
